<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BattleChess Game</title>
        <script type="text/javascript" src="App.js"></script>
        <link rel="stylesheet" href="Styles.css" type="text/css">
    </head>
    <body>
        <canvas id="canvas" style="display: none"></canvas>
        <div id="load" class="screen" style="display: block">
            Loading, please wait...
        </div>
        <div id="start" class="screen" style="display: none">
            <img src="assets/gameOnBattleChess.jpeg"/>
            <div class="startScreen"><u>Instructions:</u><br>·Try to defeat UrtziAI playing Chess
            <br>·Start the game as you will be a Great ChessMaster
            <br>·And don't be afraid of the battlefield</div>
            <button onclick="window.gui.startGame()">Start the game</button>
        </div>
        <div id="end" class="screen" style="display: none">
            <img src="assets/gameOverBattleChess.png"/>
            <button onclick="window.gui.startGame()">Let's play again!</button>
        </div>
        <div id="win" class="screen" style="display: none">
            <img src="assets/gameWinBattleChess.png"/>
            <button onclick="window.gui.startGame()">Let's play again!</button>
        </div>
    </body>
    <footer>
        <div>
          <small>Copyright &copy; Urtzi Arana Santamaria</small>
        </div>
    </footer>
</html>
