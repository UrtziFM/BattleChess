<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleChess Game</title>
    <link rel="stylesheet" href="Styles.css" type="text/css">
    <script type="module" src="./App.js" defer></script>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <div id="chessboard"></div>
    </div>
    <div id="end" class="screen" style="display: none">
        <img src="assets/gameOverBattleChess.png"/>
        <button onclick="window.location.href='index.html'">Return to Main Menu</button>
    </div>
    <div id="win" class="screen" style="display: none">
        <img src="assets/gameWinBattleChess.png"/>
        <button onclick="window.location.href='index.html'">Return to Main Menu</button>
    </div>
    <script>
        function endGame(win) {
            document.getElementById('game-container').style.display = 'none';
            if (win) {
                document.getElementById('win').style.display = 'block';
            } else {
                document.getElementById('end').style.display = 'block';
            }
        }

        // Example usage:
        // endGame(true); // Call this function when the player wins
        // endGame(false); // Call this function when the player loses
    </script>
</body>
</html>
